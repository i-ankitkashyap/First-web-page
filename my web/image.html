<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>IMAGE</title>
    <link rel="stylesheet" href="image.css">
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    <header>
        <h2 class="logo">
            <img src="/image1/logo.png" alt="ESport Logo" width="100" style="opacity: 1;"></h2>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="about.html#about">Career</a>
            <a href="/image.html">Image</a>
            <button class="btnLogin-popup" onclick="window.location.href='login.html'">Login</button>
        </nav>

    <div class="image">
        <img class="i1" src="/img2/image1.jpeg">
        <img class="i2" src="/img2/image2.jpg">
        <img class="i3" src="/image1/BMW.jpeg">
        <img class="i4" src="/image1/eldenring.jpg">
        <img class="i5" src="/img2/image5.jpg">
        <img class="i6" src="/img2/image6.jpg">
        <img class="i7" src="/img2/image7.jpg">
        <img class="i8" src="/img2/image8.jpg">
        <img class="i9" src="/img2/image9.jpg">

        <img class="i11" src="/img2/image11.jpg">
        <!-- <img src="/img2/image12.jpeg"> -->
    </div>






    <script>
        ScrollReveal({ 
        reset: true,
        distance: '60px',
        duration: 2500,
        delay: 400
        });

        ScrollReveal().reveal('.i1', { delay: 400, origin: 'top' });
        ScrollReveal().reveal(' .i2', { delay: 700, origin: 'top' });
        ScrollReveal().reveal(' .i3', { delay: 800, origin: 'top' });
        ScrollReveal().reveal(' .i4', { delay: 900, origin: 'top' });
        ScrollReveal().reveal(' .i5', { delay: 400, origin: 'top' });
        ScrollReveal().reveal(' .i6', { delay: 700, origin: 'top' });
        ScrollReveal().reveal(' .i7', { delay: 800, origin: 'top' });
        ScrollReveal().reveal(' .i8', { delay: 900, origin: 'top' });
        ScrollReveal().reveal(' .i9', { delay: 400, origin: 'top' });
        ScrollReveal().reveal(' .i10', { delay: 700, origin: 'top' });
        ScrollReveal().reveal(' .i11', { delay: 800, origin: 'top' });
        // ScrollReveal().reveal(' .i3', { delay: 800, origin: 'top' });
        // ScrollReveal().reveal(' .i4', { delay: 900, origin: 'top' });
    </script>
</body>
</html>
